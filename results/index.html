<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/home.css">
    <link rel="stylesheet" href="results.css">
    <title>Results Page</title>
</head>
<body>
    <header>
        <div class="user-div">
            <span id="user-span"></span>
            <br>
            <span class="underline">Tool:</span> <span id="tool-span"></span>
            <br>
            <span class="underline">Health Points:</span> <span id="hp-span"></span>
            <br>
            <span class="underline">Days Remaining:</span> <span id="days-span"></span>
            <br>
            <span class="underline">Gems Collected:</span> 
            <span id="blue-gem-span"></span>
            <span id="red-gem-span"></span>
            <span id="yellow-gem-span"></span>
        </div>
    </header>
    <main>
        <section>
            Did you survive? Did you find at least 5 gems? Did you make it back in 5 days or less?
            <p>
                <span id="total-days-span"></span>
            </p>
            <p>
                <span id="gems-span"></span>
            </p>
            <p>
                <span id="survival-span"></span>
            </p>
            <p>
                <span id="success-span"></span>
            </p>
            <button id="play-again-button"></button>
        </section>
    </main>
    <script type="module" src="results.js"></script>
</body>
</html>
